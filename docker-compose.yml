version: '3.7'
services: 
   
    eureka-server:
        image: sebanti/eureka-server:0.1
        ports: 
            - "8761:8761"
        restart: always
       
        networks:
            - app-network
    
    truyum-servicee:
        image: sebanti/truyum-servicee:0.1
        ports: 
            - "8090:8090"
        restart: always
        environment:
            EUREKA_HOST: eureka-server
                
        depends_on:
            - eureka-server
        networks:
            - app-network
 
    zuul-gateway:
        image: sebanti/zuul-gateway:0.1
        ports: 
            - "5000:5000"
        restart: always
        environment:
            EUREKA_HOST: eureka-server
        
        depends_on:
            - eureka-server
        networks:
            - app-network
 
# Networks to be created to facilitate communication between containers
networks:
    app-network: